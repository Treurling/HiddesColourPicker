<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Color Picker</title>
    <style>
        body { width: 300px; padding: 20px; font-family: Arial, sans-serif; }
        .button { background: #0078d4; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px 0; width: 100%; }
        .button:hover { background: #106ebe; }
        .color-display { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; text-align: center; }
        .color-preview { width: 50px; height: 50px; border: 1px solid #ccc; margin: 10px auto; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Simple Color Picker</h2>
    <button id="pickColor" class="button">Pick Color from Page</button>
    <script src="popup.js"></script>
</body>
</html>
