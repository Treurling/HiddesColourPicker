<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Color Picker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
	<div class="colors-topbar">
    	<div class="color-block" style="background-color: #c6aeff;"></div>
        <div class="color-block" style="background-color: #a591dc;"></div>
        <div class="color-block" style="background-color: #8474b0;"></div>
    </div>

    <h2>Hidde's Color Picker</h2>

    <button id="pickColor" class="button"><img src="icons/eyedropper_icon_136647.svg" id="eyedropper" alt="Pick Color from Page" class="icon">Pick Color from Page</button>
    <p class="keyboard-shortcut-tip">or <br> Press <span class="keyboard-shortcut">Ctrl+Shift+C</span> to pick color.</p>
